<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <div class="contact">
            <div class="left-box">
                <h3>Sent your rquest</h3>
                <form>
                    <div class="input-R">
                        <div class="input-G">
                            <label>Name</label>
                            <input type="text" placeholder="user name">
                        </div>
                    </div>
                    <div class="input-R">
                        <div class="input-G">
                            <label>E-mail</label>
                            <input type="email" placeholder="useremail@gmail.com">
                        </div>
                    </div>
                    <div class="input-R">
                        <div class="input-G">
                            <label>Phone#</label>
                            <input type="text" placeholder="+0000000000">
                        </div>
                    </div>
                    <div class="input-R">
                        <div class="input-G">
                            <label>Topic</label>
                            <input type="text" placeholder="Any problem">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="3" placeholder="write your message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="right-box">
                <div class="container">
                    <h1>Contact with us</h1>
                    <p>
                        We would love to response to your feedback and help you succecfully. you Will fell free to give your feedback about us.
                    </p>
                </div> 
                <table>
                    <tr>
                        <td>E-mail:</td>
                        <td>Contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone#:</td>
                        <td>03124567898</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>sirki Road Quetta</td>
                    </tr>
                </table>       

            </div>
        </div>
    
</body>
</html>
